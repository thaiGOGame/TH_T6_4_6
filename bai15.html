<!DOCTYPE html>
<html lang=en>

<head>
    <meta name="description" content="Bài 15.	Sử dụng <FIELDSET> và <LEGEND>">
    <meta name="author" content="Lương Quốc Thái">
</head>
<body>
    <p>
    <fieldset>
        <legend>Your message</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" id="emailTo" readonly="readonly" size="20" value="Example Cafe"></td>
            </tr>
            <tr>
                <td><label for="emailForm">Your email</label></td>
                <td><input type="text" name="txtForm" id="emailForm" size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
        
    </fieldset>
    <fieldset>
        <legend>How you found us</legend>
        <table>
            <tr>
                <td><label for="ContactMethod">How did you hear of us </td>
                <td><select name="ContactMethod" id="ContactMethod">
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Youtube">Youtube</option><option value=""></option>
                </select></label></td>
            </tr>
            <tr>
                <td><label>Newsletter</td>
                <td><input type="checkbox"> Ensure this box checked if you would like to receive email updates</label></td>
            </tr>
            <tr>
            <td><input type="submit" value="Send message">
            </td>
            </tr>
        </table>
    </fieldset>
    </p>
    <p>
        <fieldset>
            <legend>Contract Information</legend>
            <table>
                <tr>
                    <td><label for="fname">First name:</label></td>
                    <td><input type="text" required id="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last name:</label></td>
                    <td><input type="text" id="lname"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="text" id="email"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Competition Question</legend>
            <p>How tall is the Eiffel Tower in Paris, France?</p>
            <table>
                <tr>
                    <td><input type="radio" name="tall" id="A"></td>
                    <td><label for="B">584 ft</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="tall" id="B"></td>
                    <td><label for="B">784 ft</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="tall" id="C"></td>
                    <td><label for="C">984 ft</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="tall" id="D"></td>
                    <td><label for="C">1184 ft</label></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <p>In 25 words or less, say why you would like to win $10.000:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Enter competition</legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </p>
</body>
