<!DOCTYPE html>
<html lang=en>

<head>
    <meta name="description" content="Bài 8.Sử dụng tag <MAP> và thuộc tính usemap của <IMG> ">
    <meta name="author" content="Lương Quốc Thái">
</head>
<body>
    <h1>HTML Image Marker</h1>
    <img src="Summoner rift.png" alt="Bản đồ tốc chiến" width="600" height="434" usemap="#dragon and baron">
    <map name="dragon and baron">
        <area shape="circle" coords="220,100,50,50" href="https://www.oneesports.vn/toc-chien/su-kien-moi-cua-toc-chien-tran-chien-baron-se-cong-chieu-truc-tiep-tren-youtube/" alt="Baron">
        <area shape="circle" coords="380,240,50,50" href="https://www.oneesports.vn/toc-chien/toc-chien-rong-nguyen-to-moi/" alt="Dragon">
    </map>
</body>
